<div>
    <h3 class="mt-3">Checkout order</h3>
    <table class="table table-hover">
        <thead>
        <tr class="row-cols-auto">
            <th class="col-2">Title</th>
            <th class="col-2">Price per item</th>
            <th class="col-2">Quantity</th>
            <th class="col-2">Cost</th>
            <th class="col-3"></th>
        </thead>
        </tr>
        <tbody>
        <tr ng-repeat="p in cartContent.items">
            <td>{{p.productTitle}}</td>
            <td>{{p.pricePerItem}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.price}}</td>
            <td>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="text-end"><b>Total cost: </b></td>
            <td>{{cartContent.totalPrice}}</td>
            <td></td>
            </b></tr>
        </tbody>
    </table>
    <form class="w-50" ng-submit="createNewProduct()" novalidate>
        <h3 class="mt-3">Order details</h3>
        <input class="form-control" hidden ng-model="orderDetails.ownerId" placeholder="Owner id" type="number">
        <input class="form-control" ng-model="orderDetails.ownerName" placeholder="Owner name" type="text">
        <p></p>
        <input class="form-control" ng-model="orderDetails.deliveryAddress" placeholder="Delivery address" type="text">
        <p></p>
        <input class="form-control" ng-model="orderDetails.ownerPhone" placeholder="Phone number" type="text">
        <p></p>
        <input class="form-control" ng-model="orderDetails.ownerEmail" placeholder="email" type="email">
        <p></p>
        <button class="btn btn-danger" ng-click="returnToCart()">Cancel</button>
        <button class="btn btn-primary" type="submit" ng-click="processOrder()">Submit</button>
    </form>
</div>
