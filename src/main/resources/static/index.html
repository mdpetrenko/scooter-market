<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scooters</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="webjars/angular/1.8.2/angular.min.js"></script>
    <script src="webjars/angular-route/1.8.2/angular-route.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app=market-front>

            </button>

                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#!/">Home</a>
                    <a class="nav-link" href="#!/create_product">Add product</a>
                </div>
            </div>
            <a class="btn btn-warning text-end" href="#!/cart">Cart</a>

    </nav>
    <ng-view></ng-view>
    <script src="index.js"></script>
    <script src="catalog/catalog.js"></script>
    <script src="create_product/create_product.js"></script>
