<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scooters</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="webjars/angular/1.8.2/angular.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app=market-front>
<div class="container" ng-controller="indexController">
    <h1>Scooters</h1>
    <table class="table table-hover">
        <thead>
        <tr class="row-cols-auto">
            <td class="col-1">ID</td>
            <td class="col-4">Title</td>
            <td class="col-3">Category title</td>
            <td class="col-1">Price</td>
            <td class="col-3">Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td ng-if="p.id != edited">{{p.id}}</td>
            <td ng-if="p.id != edited">{{p.title}}</td>
            <td ng-if="p.id != edited">{{p.categoryTitle}}</td>
            <td ng-if="p.id != edited">{{p.price}}</td>
            <td ng-if="p.id == edited"><input class="form-control" ng-model="p.id" type="number" disabled></td>
            <td ng-if="p.id == edited"><input class="form-control" ng-model="p.title" type="text"></td>
            <td ng-if="p.id == edited">
                <select class="form-select" ng-model="p.categoryTitle">
                    <option ng-repeat="c in categories.data">{{c}}</option>
                </select>
            </td>
            <td ng-if="p.id == edited"><input class="form-control" ng-model="p.price" type="number"></td>
            <td>
                <button class="btn btn-primary" ng-click="editProduct(p.id)" ng-if="p.id != edited">Edit</button>
                <button class="btn btn-primary" ng-click="updateProduct(p)" ng-if="p.id == edited">Save</button>
                <button class="btn btn-primary" ng-click="loadProduct(p.id)" ng-if="p.id != edited">Info</button>
                <button class="btn btn-primary" ng-click="removeProduct(p.id)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
    <p></p>
    <h3>Add new product</h3>
    <form ng-submit="createNewProduct()" novalidate>
        <input class="form-control" ng-model="newProduct.title" placeholder="Title" type="text">
        <p></p>
        <input class="form-control" ng-model="newProduct.price" placeholder="Price" type="number">
        <p></p>
        <select class="form-select" ng-model="newProduct.categoryTitle">
            <option ng-repeat="c in categories.data">{{c}}</option>
        </select>
        <p></p>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
