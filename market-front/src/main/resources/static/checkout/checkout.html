<div>
    <h3 class="mt-3">Checkout order</h3>
    <table class="table table-hover">
        <thead>
        <tr class="row-cols-auto">
            <th class="col-2">Title</th>
            <th class="col-2">Price per item</th>
            <th class="col-2">Quantity</th>
            <th class="col-2">Cost</th>
            <th class="col-3"></th>
        </thead>
        </tr>
        <tbody>
        <tr ng-repeat="p in cartContent.items">
            <td>{{p.productTitle}}</td>
            <td>{{p.pricePerItem}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.price}}</td>
            <td>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="text-end"><b>Total cost: </b></td>
            <td>{{cartContent.totalPrice}}</td>
            <td></td>
            </b></tr>
        </tbody>
    </table>
    <form class="w-50" ng-submit="createNewProduct()" novalidate>
        <h3 class="mt-3">Order details</h3>
        <!--        <input class="form-control" hidden ng-model="orderDetails.guestCartUuid" placeholder="Cart UUID" type="text">-->
        <input class="form-control" ng-model="orderDetails.name" value="{{userData.name}}" placeholder="Owner name"
               required type="text">
        <p></p>
        <input class="form-control" ng-model="orderDetails.phone" ng-value="userData.phone" placeholder="Phone number"
               required type="text">
        <p></p>
        <input class="form-control" ng-model="orderDetails.email" ng-value="userData.email" placeholder="email" required
               type="email">
        <p></p>
        <select ng-model="orderDetails.shippingAddress" class="form-select" id="addressList">
            <option ng-value="null" value="">Choose shipping addresses</option>
            <option ng-repeat="a in userData.addresses">{{a.countryCode}}, {{a.district}}, {{a.city}}, {{a.addressLine1}}, {{a.addressLine2}}, {{a.zipCode}}</option>
        </select>
        <p></p>
        <button class="btn btn-danger" ng-click="test()">Test</button>
        <button class="btn btn-danger" ng-click="returnToCart()">Cancel</button>
        <button class="btn btn-primary" ng-click="processOrder()" ng-disabled="!isUserLoggedIn()" type="submit">Create
            Order
        </button>
    </form>
</div>
